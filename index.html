<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BDCOM GPON Config Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to manifest.json for PWA features -->
  <link rel="manifest" href="/manifest.json">
  <style>
    body {
      font-family: monospace;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      font-family: monospace;
      box-sizing: border-box;
    }

    .checkbox-group {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fafafa;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #007bff;
      cursor: pointer;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    .button-group button {
      flex: 1 1 30%;
      min-width: 120px;
      padding: 10px;
      font-weight: bold;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease; /* Added transition for smooth effect */
    }

    .button-group button:hover {
      background-color: #0056b3;
    }

    /* CSS for the 'copied' state (reused for generated/downloaded success) */
    .button-group button.copied-success {
      background-color: #28a745; /* Green color for success */
      transform: scale(1.02); /* Slightly enlarge on success */
      box-shadow: 0 0 15px rgba(40, 167, 69, 0.5); /* Green glow */
    }

    pre#outputArea {
      background: #f8f8f8;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      font-size: 14px;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: 500px;
      overflow-y: auto;
      border: 1px solid #ccc;
    }

    /* Style for the VLAN suggestion */
    #vlanSuggestion {
      display: none; /* Hidden by default */
      margin-top: -5px; /* Adjust spacing */
      margin-bottom: 10px;
      padding: 5px 10px;
      background-color: #e9ecef;
      border-radius: 5px;
      font-size: 0.9em;
      color: #343a40;
      cursor: pointer;
      border: 1px solid #ced4da;
      transition: background-color 0.2s ease;
    }

    #vlanSuggestion:hover {
      background-color: #dee2e6;
    }

    @media screen and (max-width: 600px) {
      .button-group button {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>BDCOM GPON Config Generator</h2>
      <p>
    <a href="https://mehedihasantapu.github.io/Epon/" target="_blank" style="color: #007BFF; text-decoration: none;">
      Visit EPON Config Page
    </a>
</p>
    <label for="portCount">Select Number of Ports (1â€“16):</label>
    <select id="portCount"></select>

    <label for="vlanInput">Enter VLANs (comma-separated or range like 201-204):</label>
    <input type="text" id="vlanInput" placeholder="e.g. 101,102 or 2001-2016">
    <span id="vlanSuggestion"></span> <!-- New element for VLAN suggestion -->

    <div class="checkbox-group">
      <!-- New checkbox for default flow-mapping -->
      <label><input type="checkbox" id="selectAllDefaultFlow"> Select All with Default Flow-Mapping Profile</label>
      <label><input type="checkbox" id="selectAll"> Select All</label>
      <label><input type="checkbox" class="option-box" id="flowMapping"> Flow-Mapping Profile</label>
      <label><input type="checkbox" class="option-box" id="vlanProfile"> VLAN Profile</label>
      <label><input type="checkbox" class="option-box" id="onuType"> Gpon onutype-template</label>
      <label><input type="checkbox" class="option-box" id="interfaceBind"> Gpon bind-onutype</label>
    </div>

    <div class="button-group">
      <button id="generateButton" onclick="generateConfig()">Generate Configuration</button>
      <button id="copyButton" onclick="copyToClipboard()">Copy to Clipboard</button>
      <button id="downloadButton" onclick="downloadConfig()">Download as txt file</button>
    </div>

    <pre id="outputArea"></pre>
  </div>

  <script>
    // Register Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch(error => {
            console.log('Service Worker registration failed:', error);
          });
      });
    }

    // Populate port dropdown
    const portSelect = document.getElementById('portCount');
    for (let i = 1; i <= 16; i++) {
      const option = document.createElement('option');
      option.value = i;
      option.textContent = i;
      portSelect.appendChild(option);
    }

    const selectAllDefaultFlowCheckbox = document.getElementById('selectAllDefaultFlow');
    const selectAllCheckbox = document.getElementById('selectAll');
    const optionBoxes = document.querySelectorAll('.option-box');
    const generateButton = document.getElementById('generateButton'); // Get reference to generate button
    const copyButton = document.getElementById('copyButton'); // Get reference to the copy button
    const downloadButton = document.getElementById('downloadButton'); // Get reference to download button
    const vlanInput = document.getElementById('vlanInput'); // Get reference to VLAN input
    const vlanSuggestionSpan = document.getElementById('vlanSuggestion'); // Get reference to the new suggestion span

    // Function to set the disabled state of option boxes
    function setOptionBoxesDisabled(disabled) {
      optionBoxes.forEach(box => {
        box.disabled = disabled;
      });
      selectAllCheckbox.disabled = disabled; // Also disable the general "Select All"
    }

    // Function to dynamically suggest VLAN range
    function suggestVlanRange() {
      const currentVlanInput = vlanInput.value.trim();
      const portCount = parseInt(portSelect.value);
      let suggestion = '';

      // Case 1: Input is a single number (e.g., "11")
      if (/^\d+$/.test(currentVlanInput)) {
        const startVlan = parseInt(currentVlanInput);
        if (!isNaN(startVlan) && startVlan >= 1 && startVlan <= 4094) {
          const endVlan = startVlan + portCount - 1;
          // Only suggest if the calculated endVlan is within valid range or if it's a single port
          if (endVlan <= 4094 || portCount === 1) {
            suggestion = `${startVlan}-${endVlan}`;
          }
        }
      }
      // Case 2: Input is a number followed by a hyphen (e.g., "3001-")
      else if (/^(\d+)-$/.test(currentVlanInput)) {
        const match = currentVlanInput.match(/^(\d+)-$/);
        const startVlan = parseInt(match[1]);
        if (!isNaN(startVlan) && startVlan >= 1 && startVlan <= 4094) {
          const endVlan = startVlan + portCount - 1;
          if (endVlan <= 4094 || portCount === 1) {
            suggestion = `${startVlan}-${endVlan}`;
          }
        }
      }

      // Display or hide the suggestion
      if (suggestion && suggestion !== currentVlanInput) { // Only show if different from current input
        vlanSuggestionSpan.textContent = `Suggestion: ${suggestion}`;
        vlanSuggestionSpan.style.display = 'block';
      } else {
        vlanSuggestionSpan.textContent = '';
        vlanSuggestionSpan.style.display = 'none';
      }
    }

    // Add event listeners for dynamic VLAN suggestion
    portSelect.addEventListener('change', suggestVlanRange);
    vlanInput.addEventListener('input', suggestVlanRange); // Use 'input' for real-time suggestions as user types
    vlanInput.addEventListener('blur', suggestVlanRange); // Keep 'blur' for final check

    // Add event listener to accept the suggestion when clicked
    vlanSuggestionSpan.addEventListener('click', () => {
      const suggestedText = vlanSuggestionSpan.textContent.replace('Suggestion: ', '');
      vlanInput.value = suggestedText;
      vlanSuggestionSpan.style.display = 'none'; // Hide after accepting
      vlanInput.focus(); // Keep focus on the input for convenience
    });


    // Sync Select All checkbox
    selectAllCheckbox.addEventListener('change', function () {
      const checked = this.checked;
      optionBoxes.forEach((box) => {
        box.checked = checked;
      });
      // If general "Select All" is checked, uncheck the "Select All with Default Flow-Mapping Profile"
      if (checked) {
        selectAllDefaultFlowCheckbox.checked = false;
        setOptionBoxesDisabled(false); // Ensure they are enabled if general select all is used
      }
    });

    // Sync individual option boxes with general "Select All"
    optionBoxes.forEach((box) => {
      box.addEventListener('change', function () {
        const allChecked = Array.from(optionBoxes).every((b) => b.checked);
        selectAllCheckbox.checked = allChecked;
        // If any individual option is checked, uncheck the "Select All with Default Flow-Mapping Profile"
        if (this.checked) {
            selectAllDefaultFlowCheckbox.checked = false;
            setOptionBoxesDisabled(false); // Ensure they are enabled
        }
      });
    });

    // New logic for "Select All with Default Flow-Mapping Profile"
    selectAllDefaultFlowCheckbox.addEventListener('change', function() {
        const checked = this.checked;

        if (checked) {
            // Uncheck and disable all other checkboxes
            selectAllCheckbox.checked = false;
            optionBoxes.forEach(box => {
                box.checked = false;
            });
            setOptionBoxesDisabled(true); // Disable all other options
        } else {
            // Re-enable all other checkboxes
            setOptionBoxesDisabled(false);
        }
    });


    // Expand VLAN Input
    function expandVlanInput(input) {
      const parts = input.split(',');
      const vlans = [];

      for (const part of parts) {
        if (part.includes('-')) {
          const [start, end] = part.split('-').map(Number);
          if (isNaN(start) || isNaN(end) || start > end || start < 1 || end > 4094) {
            return null;
          }
          for (let i = start; i <= end; i++) {
            vlans.push(i.toString());
          }
        } else {
          const vlan = Number(part.trim());
          if (isNaN(vlan) || vlan < 1 || vlan > 4094) {
            return null;
          }
          vlans.push(vlan.toString());
        }
      }

      return vlans;
    }

    // Generate Config
    function generateConfig() {
      const portCount = parseInt(document.getElementById('portCount').value);
      const vlanInputVal = document.getElementById('vlanInput').value.trim();
      const vlans = expandVlanInput(vlanInputVal);

      if (!vlans) {
        alert("Invalid VLAN input. VLANs must be between 1 and 4094.");
        return;
      }

      if (vlans.length !== portCount) {
        alert(`You selected ${portCount} ports but entered ${vlans.length} VLAN(s).`);
        return;
      }

      const outputLines = [];

      const useDefaultFlowMappingOption = selectAllDefaultFlowCheckbox.checked;

      const doFlow = useDefaultFlowMappingOption ? false : document.getElementById('flowMapping').checked;
      const doVlan = useDefaultFlowMappingOption ? true : document.getElementById('vlanProfile').checked;
      const doOnu = useDefaultFlowMappingOption ? true : document.getElementById('onuType').checked;
      const doInterface = useDefaultFlowMappingOption ? true : document.getElementById('interfaceBind').checked;

      if (!doFlow && !doVlan && !doOnu && !doInterface && !useDefaultFlowMappingOption) {
        alert("Please select at least one config option, or 'Select All with Default Flow-Mapping Profile'.");
        return;
      }

      if (doFlow) {
        vlans.forEach((vlan, i) => {
          const pon = `pon${i + 1}`;
          outputLines.push(`gpon profile onu-flow-mapping flow_mapping_sfu_${pon}`);
          outputLines.push(` gpon-profile entry 1 uni type eth-uni all`);
          outputLines.push(` gpon-profile entry 1 vlan ${vlan}`);
          outputLines.push(` gpon-profile entry 1 virtual-port 1\n!`);
        });
      }

      if (doVlan) {
        vlans.forEach((vlan, i) => {
          const pon = `pon${i + 1}`;
          outputLines.push(`gpon profile onu-vlan ${pon}`);
          outputLines.push(` gpon-profile vlan mode tag`);
          outputLines.push(` gpon-profile vlan pvid ${vlan}\n!`);
        });
      }

      if (doOnu) {
        vlans.forEach((vlan, i) => {
          const pon = `pon${i + 1}`;
          outputLines.push(`gpon onutype-template onutype-sfu-${pon}`);
          outputLines.push(` gpon-onutype match ctc-onu-type SFU`);
          outputLines.push(` gpon-onutype config tcont-virtual-port-bind-profile tvbind-default`);
          if (useDefaultFlowMappingOption) {
            outputLines.push(` gpon-onutype config flow-mapping-profile flow-mapping-default`);
          } else {
            outputLines.push(` gpon-onutype config flow-mapping-profile flow_mapping_sfu_${pon}`);
          }
          for (let j = 1; j <= 4; j++) {
            outputLines.push(` gpon-onutype config uni ${j} vlan-profile ${pon}`);
          }
          outputLines.push(`!`);
        });
      }

      if (doInterface) {
        vlans.forEach((vlan, i) => {
          const pon = `pon${i + 1}`;
          outputLines.push(`interface GPON0/${i + 1}`);
          outputLines.push(` gpon bind-onutype onutype-sfu-${pon} precedence 126`);
          outputLines.push(` switchport mode trunk`);
          outputLines.push(` switchport pvid ${vlan}\n!`);
        });
      }

      document.getElementById('outputArea').textContent = outputLines.join('\n');

      // Success feedback for Generate Button
      generateButton.textContent = "Generated!";
      generateButton.classList.add('copied-success');
      setTimeout(() => {
        generateButton.textContent = "Generate Configuration";
        generateButton.classList.remove('copied-success');
      }, 2000);
    }

    // Copy to Clipboard
    function copyToClipboard() {
      const output = document.getElementById('outputArea').textContent;
      if (!output.trim()) {
        alert("Nothing to copy. Please generate configuration first.");
        return;
      }

      const textarea = document.createElement("textarea");
      textarea.value = output;
      document.body.appendChild(textarea);
      textarea.select();
      try {
        document.execCommand('copy');
        copyButton.textContent = "Copied!";
        copyButton.classList.add('copied-success');
        setTimeout(() => {
          copyButton.textContent = "Copy to Clipboard";
          copyButton.classList.remove('copied-success');
        }, 2000);

      } catch (err) {
        console.error('Failed to copy text: ', err);
        alert("Failed to copy. Please copy manually.");
      } finally {
        document.body.removeChild(textarea);
      }
    }

    // Download as .txt
    function downloadConfig() {
      const text = document.getElementById('outputArea').textContent.trim();
      const vlanInputVal = document.getElementById('vlanInput').value.trim();

      if (!text) {
        alert("Generate the configuration first.");
        return;
      }

      if (!vlanInputVal) {
        alert("Missing VLAN input.");
        return;
      }

      const filename = `vlan_${vlanInputVal.replace(/\s+/g, '')}_config.txt`;
      const blob = new Blob([text], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = filename;

      // Trigger download
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(link.href);

      // Success feedback for Download Button
      downloadButton.textContent = "Downloaded!";
      downloadButton.classList.add('copied-success');
      setTimeout(() => {
        downloadButton.textContent = "Download as txt file";
        downloadButton.classList.remove('copied-success');
      }, 2000);
    }
  </script>
</body>
</html>
